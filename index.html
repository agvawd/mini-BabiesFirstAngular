<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<title>My first angular project</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">
	<h1>My Friends</h1>
	
	<h3>Add Friend</h3>
	<input ng-model="newFriend" placeholder="Add another friend">
	<button ng-click="addFriend()">Submit</button>

	
	<h3>Remove Friend</h3>
	<input ng-model="oldFriend" placeholder="Remove friend">
	<button ng-click="removeFriend()">Submit</button>
	

	<h3>Clear All friends</h3>
	<button ng-click="clearFriends()">Delete all Friends</button>
	<h3>Sort Friends</h3>
	<button ng-click="sortFriends()">Sort Friends</button>
	<hr>

	<div ng-repeat="name in friends">
		<p> {{name}} </p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/service.js"></script>
</body>
</html>
